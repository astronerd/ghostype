<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cute Ghost Dictation Bubble</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                    keyframes: {
                        'ghost-float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-6px)' },
                        },
                        'ghost-shadow': {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.4' },
                            '50%': { transform: 'scale(0.8)', opacity: '0.2' },
                        }
                    },
                    animation: {
                        'ghost-float': 'ghost-float 2s ease-in-out infinite',
                        'ghost-shadow': 'ghost-shadow 2s ease-in-out infinite',
                    }
                },
            },
        }
    </script>
<style>.glass-panel {
            background: rgba(28, 31, 39, 0.6);backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 12px 40px -4px rgba(0, 0, 0, 0.4);
        }
        .light .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }.ghost-body {
            position: relative;
            background: #fff;
            border-radius: 50% 50% 0 0;
            box-shadow: inset -2px -2px 6px rgba(0,0,0,0.1);
        }
        .ghost-eye {
            position: absolute;
            background: #333;
            border-radius: 50%;
        }
        .ghost-skirt {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 6px;
            display: flex;
        }
        .skirt-bump {
            background: #fff;
            border-radius: 0 0 50% 50%;
            flex: 1;
        }
        .ghost-shadow-oval {
            background: #000;
            border-radius: 50%;
            filter: blur(2px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-display overflow-hidden relative" data-alt="Abstract blurry desktop wallpaper background" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCshtKIS9lmv3r_mNJwrHdq3luCLTz5UPwXXNIyUpd2_gWjkyhmujYFxPTCJksun1pZppefyLMC7WgbtvWb8Me_SbXHPY-lsPcKl6e4NFb-4LbMYKF0nhnWBeDVuQ-wBVj3VRcuXbk_cUV1Ym58OSLDV-AnFMlos8YSTwVdPED5bG5YiyGKLzqUrdRrR9OkPW9cdYjjZ6zrbkjiA8eUjXYcJ5_KtiG9T3OpToCT4Ot_VaZv1ohlWxt_driaeXAnffQAvrqQdGn2bps");'>
<div class="absolute inset-0 bg-white/30 dark:bg-black/40 backdrop-blur-sm pointer-events-none"></div>
<div class="relative z-10 w-auto px-4 flex flex-col items-center">
<div class="glass-panel rounded-full py-3 px-6 flex items-center gap-5 transition-all duration-300 hover:scale-[1.02] hover:shadow-2xl">
<div class="flex flex-col items-center justify-center shrink-0 w-8 h-8 relative">
<div class="animate-ghost-float relative z-10">
<div class="ghost-body w-7 h-8 relative">
<div class="ghost-eye w-1 h-1.5 top-3 left-2"></div>
<div class="ghost-eye w-1 h-1.5 top-3 right-2"></div>
<div class="absolute w-1.5 h-1.5 border border-gray-800 rounded-full top-5 left-1/2 -translate-x-1/2 opacity-60"></div>
<div class="absolute -bottom-1 left-0 w-full flex h-2 overflow-hidden">
<div class="w-1/3 bg-white h-2 rounded-full -mt-1"></div>
<div class="w-1/3 bg-white h-2 rounded-full -mt-1"></div>
<div class="w-1/3 bg-white h-2 rounded-full -mt-1"></div>
</div>
</div>
</div>
<div class="ghost-shadow-oval w-5 h-1 absolute -bottom-1 animate-ghost-shadow"></div>
</div>
<div class="flex items-center min-w-[280px]">
<div class="flex items-baseline gap-1.5 whitespace-nowrap">
<span class="text-gray-900 dark:text-white text-lg font-medium tracking-tight">
                        The quick brown fox jumps
                    </span>
<span class="text-gray-400 dark:text-gray-500 text-lg font-medium tracking-tight opacity-60 animate-pulse">
                         over th...
                    </span>
</div>
<div class="w-0.5 h-5 bg-primary ml-1 animate-pulse rounded-full"></div>
</div>
<button class="group flex items-center justify-center w-7 h-7 rounded-full bg-white/10 hover:bg-red-500/20 text-white/70 hover:text-red-400 transition-all ml-2">
<span class="material-symbols-outlined text-[20px] group-hover:scale-110 transition-transform">close</span>
</button>
</div>
</div>
<div class="absolute inset-0 -z-10 flex items-center justify-center opacity-20 pointer-events-none scale-95 blur-[1px]">
<div class="w-3/4 h-3/4 bg-white dark:bg-[#1c1f27] rounded-xl shadow-2xl p-8 flex flex-col gap-4">
<div class="h-4 w-1/3 bg-gray-200 dark:bg-gray-700 rounded"></div>
<div class="h-4 w-full bg-gray-200 dark:bg-gray-700 rounded"></div>
<div class="h-4 w-full bg-gray-200 dark:bg-gray-700 rounded"></div>
<div class="h-4 w-2/3 bg-gray-200 dark:bg-gray-700 rounded"></div>
</div>
</div>

</body></html>
